<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Bills</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center main_div">
        <div class="container center">
            <h1 style="margin: 0;">User Bills</h1>
            <div class="form center">
                <div id="login_form" class="container1">
                    <h1 style="font-weight:100;margin-top: 0px; font-size: 30px;" id="signin_heading">Sign in</h1>
                    <!-- <hr class="hr"> -->
                    <p>Email Id</p>
                    <input type="text" name="username" placeholder="Email Id (Eg: example@gmail.com)" required class="inputfield" id="email">
                    <div class="signin_sub">
                        <p>Password</p>
                        <a href="#" style="font-size: 14px; margin-top: 14px;">Forgot your password?</a>
                    </div>
                    <input type="password" name="password" placeholder="Password" required class="inputfield" id="password">
                    <button onclick="open_bills()">Login</button>
                    <p>Note: login using any email address and with password length 6</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
